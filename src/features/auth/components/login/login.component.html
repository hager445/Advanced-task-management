<!-- Login Popup Overlay -->
<div class="popup-overlay" id="loginPopup" [class.show]="loginIsOpened()">
  <div class="login-popup">
    <!-- Close Button -->
    <div class="popup-header">
      <button class="close-btn" (click)="closeLogin()">
        <i class="fas fa-times"></i>
      </button>
      <div class="flex">
        <!-- Logo -->
        <div class="logo-container">
          <i class="fas fa-tasks"></i>
        </div>

        <!-- Title -->
        <div>
          <h2 class="popup-title">Welcome Back</h2>
          <p class="popup-subtitle">Sign in to your account to continue</p>
        </div>
      </div>
    </div>

    <!-- Form Body -->
    <div class="popup-body">
      <form id="loginForm" [formGroup]="inputsForm" (ngSubmit)="login()">
        <!-- Email Field -->
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <div class="input-wrapper">
            <input
              type="email"
              class="form-input"
              id="emailInput"
              placeholder="Enter your email"
              required
              formControlName="email"
            />
            <i class="fas fa-envelope input-icon"></i>
          </div>
          <!-- <div class="form-error" id="emailError">
            <i class="fas fa-exclamation-circle"></i>
            <span>Please enter a valid email address</span>
          </div> -->
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="input-wrapper">
            <input
              type="password"
              class="form-input"
              id="passwordInput"
              placeholder="Enter your password"
              required
              formControlName="password"
            />
            <i class="fas fa-lock input-icon"></i>
            <button
              type="button"
              class="password-toggle"
              (click)="showPassword($event)"
            >
              <i class="fas fa-eye" id="toggleIcon"></i>
            </button>
          </div>
          <!-- <div class="form-error" id="passwordError">
            <i class="fas fa-exclamation-circle"></i>
            <span>Password must be at least 6 characters</span>
          </div> -->
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="login-btn" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>Or continue with</span>
      </div>

      <!-- Social Login -->
      <div class="social-login">
        <button class="social-btn" onclick="socialLogin('google')">
          <i class="fab fa-google"></i>
          Google
        </button>
        <button class="social-btn" onclick="socialLogin('github')">
          <i class="fab fa-github"></i>
          GitHub
        </button>
      </div>

      <!-- Sign Up Link -->
      <div class="signup-link">
        Don't have an account? <a routerLink="/register">Sign up</a>
      </div>
    </div>
  </div>
</div>
