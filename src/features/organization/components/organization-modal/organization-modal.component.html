              id="orgName"
              formControlName="name"
              placeholder="Enter organization name..."
              maxlength="50"
            />
            <div class="input-hint">
              Choose a name that represents your team or company
            </div>
            @if (inputsForm.get('name')?.touched &&
            inputsForm.get('name')?.errors?.['required']) {
            <span class="err_msg">Organization name is required!</span>
            }
          </div>
